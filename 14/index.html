<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кафедры</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Управление кафедрами</h1>
        
        <div class="form-section">
            <h2>Добавить кафедру</h2>
            <form id="addPulpitForm">
                <input type="text" id="new_pulpit_code" placeholder="Код кафедры (например, ISIT)" required>
                <input type="text" id="new_pulpit_name" placeholder="Название кафедры" required>
                <input type="text" id="new_faculty_code" placeholder="Код факультета (например, ID)" required>
                <button type="submit">Добавить кафедру</button>
            </form>
        </div>
        
        <div class="list-section">
            <h2>Список кафедр</h2>
            <button id="getPulpitsButton">Получить кафедры</button>
            <ul id="pulpitList"></ul>
        </div>
        
        <div class="form-section">
            <h2>Обновить кафедру</h2>
            <form id="updatePulpitForm">
                <input type="text" id="update_pulpit_id" placeholder="ID кафедры (PULPIT)" required>
                <input type="text" id="update_pulpit_name" placeholder="Новое название (PULPIT_NAME)" required>
                <input type="text" id="update_faculty_id" placeholder="Код факультета (FACULTY)" required>
                <button type="submit">Обновить кафедру</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Удалить кафедру</h2>
            <form id="deletePulpitForm">
                <input type="text" id="delete_pulpit_id" placeholder="ID кафедры для удаления" required>
                <button type="submit">Удалить кафедру</button>
            </form>
        </div>

        <div id="errorSection" class="error-section hidden"></div>
    </div>

    <script>
        // === ПОЛУЧЕНИЕ ДАННЫХ ===
        document.getElementById('getPulpitsButton').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/pulpits');
                if (!response.ok) throw new Error('Ошибка при получении кафедр');
                
                const data = await response.json();
                console.log("Данные от сервера:", data); // Посмотрите в консоль (F12), чтобы проверить имена полей

                const list = document.getElementById('pulpitList');
                list.innerHTML = '';
                
                data.forEach(pulpit => {
                    const item = document.createElement('li');
                    // ВАЖНО: Используем заглавные буквы, как в базе данных (PULPIT, PULPIT_NAME, FACULTY)
                    // Если в консоли имена другие, исправьте их здесь
                    item.textContent = `${pulpit.PULPIT}: ${pulpit.PULPIT_NAME} (Факультет: ${pulpit.FACULTY})`;
                    list.appendChild(item);
                });
            } catch (error) {
                displayError(error.message);
            }
        });

        // === ДОБАВЛЕНИЕ ===
        document.getElementById('addPulpitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            // Собираем данные. Важно, чтобы имена свойств (ключи) совпадали с тем, что ждет server.js
            const data = {
                PULPIT: document.getElementById('new_pulpit_code').value,
                PULPIT_NAME: document.getElementById('new_pulpit_name').value,
                FACULTY: document.getElementById('new_faculty_code').value
            };

            try {
                const response = await fetch('/api/pulpits', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error('Ошибка при добавлении кафедры');
                await response.json();
                alert('Кафедра успешно добавлена');
                // Очистка полей
                e.target.reset();
            } catch (error) {
                displayError(error.message);
            }
        });

        // === ОБНОВЛЕНИЕ ===
        document.getElementById('updatePulpitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                PULPIT: document.getElementById('update_pulpit_id').value,
                PULPIT_NAME: document.getElementById('update_pulpit_name').value,
                FACULTY: document.getElementById('update_faculty_id').value
            };

            try {
                const response = await fetch('/api/pulpits', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const responseData = await response.json();

                if (response.ok) {
                    alert('Кафедра успешно обновлена');
                } else {
                    throw new Error(responseData.error || 'Ошибка при обновлении кафедры');
                }
            } catch (error) {
                alert(error.message);
            }
        });

        // === УДАЛЕНИЕ ===
        document.getElementById('deletePulpitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pulpit_id = document.getElementById('delete_pulpit_id').value;

            try {
                const response = await fetch(`/api/pulpits/${pulpit_id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('Ошибка при удалении кафедры');
                await response.json();
                alert('Кафедра успешно удалена');
                e.target.reset();
            } catch (error) {
                displayError(error.message);
            }
        });

        function displayError(message) {
            const errorSection = document.getElementById('errorSection');
            errorSection.textContent = message;
            errorSection.classList.remove('hidden');
        }
    </script>
</body>
</html>
