<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Fetch Example</title>
</head>
<body>
  <h1>Асинхронный запрос с помощью Fetch</h1>
  <div id="fio"></div>

  <script>
  
    fetch('/api/name')
      .then(response => {
        if (!response.ok) throw new Error('Ошибка сети');
        return response.text();
      })
      .then(data => {
        document.getElementById('fio').textContent = data;
      })
      .catch(error => {
        document.getElementById('fio').textContent = 'Ошибка: ' + error.message;
      });
  </script>
</body>
</html>
